<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        /* Resetando alguns estilos padrões do navegador */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo do body */
        body {
            font-family: Arial, sans-serif;
            background-color: #a8e6cf; /* Verde claro */
            color: #000; /* Texto preto */
            line-height: 1.6;
            padding: 20px;
            text-align: center; /* Centraliza o texto */
        }

        /* Título principal */
        h1 {
            font-size: 2.5em;
            color: #4CAF50; /* Cor do título */
            margin-bottom: 20px;
            text-align: center;
        }

        /* Estilo do parágrafo */
        p {
            font-size: 1.1em;
            color: #000; /* Cor do parágrafo */
            margin: 10px 0;
            line-height: 1.6;
        }

        /* Estilo para a lista de itens (ul e li) */
        ul {
            list-style-type: none;
            margin-top: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        li {
            background-color: #ecf0f1;
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2em;
            color: #34495e;
        }

        /* Estilo para os links */
        a {
            color: #4CAF50; /* Cor dos links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilo para as imagens dentro dos links */
        a img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-left: 10px;
        }

        /* Responsividade para telas menores */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            li {
                font-size: 1em;
            }

            p {
                font-size: 1em;
            }
        }

        /* Container centralizado e estilizado */
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco translúcido para o conteúdo */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #000;
        }
    </style>
</head>
